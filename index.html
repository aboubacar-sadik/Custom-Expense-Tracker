<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<link rel="icon" href="./svg/favicon.png" />
		<title>Custom Expense Tracker App</title>
	</head>
	<body>
		<div class="container">
			<h1>Suivi Des Dépenses</h1>
			<div class="heading">
				<div class="balance">
					<h2>Balance</h2>
					<span class="balance-amount">$ 0.00</span>
				</div>
				<div class="flex income">
					<h2>Révenus</h2>
					<span class="income-amount">$ 0.00</span>
				</div>
				<div class="flex expense">
					<h2>Dépenses</h2>
					<span class="expense-amount">$ 0.00</span>
				</div>
			</div>

			<div class="transaction-history">
				<div class="history-heading">
					<h2>Historique</h2>
					<span class="line"></span>
				</div>
				<div class="transactions-group"></div>
			</div>

			<div class="new-transaction">
				<div class="history-heading">
					<h2>Nouvelle Transaction</h2>
					<span class="line"></span>
				</div>
				<form action="" id="form">
					<div class="input-group">
						<label for="title">Titre</label>
						<input
							type="text"
							id="title-field"
							name="title"
							placeholder="Titre de la transaction"
						/>
					</div>
					<div class="input-group">
						<label for="amount">Montant</label>
						<input
							type="number"
							id="amount-field"
							name="amount"
							placeholder="Montant de la transaction"
						/>
					</div>

					<div class="radio-input">
						<label>
							<input type="radio" name="radio" id="is-income" />
							<span>Révenu</span>
						</label>
						<label>
							<input type="radio" name="radio" id="is-expense" checked />
							<span>Dépense</span>
						</label>
					</div>
					<button id="add-transaction">Ajouter</button>
				</form>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
